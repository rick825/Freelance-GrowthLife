				 <h2 class="pleft-head">Edit Your Profile</h2>
				<!-- profile left top division -->

			<div class="profile-left-top ptb">

              <div class="profile-pic">

               </div>

                 <div class="profile-u-info">

                   <label for="name">Name:</label>
             		 <input type="text" id="myName" name="Name" placeholder="Enter Your Name">
             	</div>
             	<div class="curr-loc">
                   <label for="Loc">Location:</label>

               	</div>

                <div class="profile-rec-edu">
             		<div class="pro rec-edu-info">

             	  <label for="qualification">Qualification:</label>
             		 <input type="text" id="qualification" name="qualification" placeholder="Enter Your Qualification"><br><br>

             	  <label for="CollegeName">College Name:</label>
             		 <input type="text" id="college" name="CollegeName" placeholder="Enter Your College Name">
             		
             		</div>
             	 </div>
               </div>
                
             </div>
             <div class="btn">
             <button>Submit</button>
              </div>
           </form>

					</div>
					 <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
				   </div>

						  <img src="icon/skil.png">
						  <h2>Skills and Hobbies</h2>
